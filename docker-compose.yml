version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  payload:
      build: ./payload
      restart: always
      ports:
        - "3000:3000" # Exposed for local testing, Nginx will proxy this later
      environment:
        DATABASE_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
        PAYLOAD_SECRET: ${PAYLOAD_SECRET}
        PAYLOAD_PUBLIC_SERVER_URL: https://${DOMAIN_NAME}
      depends_on:
        postgres:
          condition: service_healthy
      volumes:
        - ./payload:/home/node/app
        - /home/node/app/node_modules
      networks:
        - app_network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - payload
    networks:
      - app_network

  certbot:
      image: certbot/certbot
      volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/www:/var/www/certbot

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
