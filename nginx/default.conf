upstream payload {
    server payload:3000;
}

server {
    listen 80;
    server_name finn-ob.ca www.finn-ob.ca; # Replace with your domain

    # ACME Challenge for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS (Uncomment after generating certs)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    # Temporary: Serve Payload via HTTP to test connection (Delete after generating certs)
    location / {
        proxy_pass http://payload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

